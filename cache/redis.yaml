# syntax=docker/dockerfile:1
version: "3"



networks:
  composes:



services:
  redis:
    container_name: redis
    hostname: redis
    restart: always
    image: redis:3.2-alpine
    ports:
      - 6379:6379
    networks:
      - composes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  insight:
    hostname: insight
    container_name: insight
    restart: always
    image: redis/redisinsight:2.60
    ports:
      - 5540:5540
    networks:
      - composes
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --no-verbose --tries=1 --timeout=5 http://localhost:3000/api/health || exit 1"]
      start_interval: 2s
      interval: 10s
      timeout: 5s
      retries: 3
