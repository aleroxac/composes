# syntax=docker/dockerfile:1
version: "3"



networks:
  composes:



services:
  redis:
    container_name: redis
    hostname: redis
    restart: always
    image: redis:3.2-alpine
    ports:
      - "6379"
    networks:
      - composes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
