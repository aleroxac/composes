# syntax=docker/dockerfile:1
version: "3"



networks:
  composes:



services:
  memcached:
    container_name: memcached
    hostname: memcached
    restart: always
    image: memcached:1.6.29-alpine3.20
    ports:
      - 11211:11211
    networks:
      - composes
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "11211" ]
      interval: 10s
      timeout: 5s
      retries: 5
