version: "3"



networks:
  composes:



services:
  cockroachdb:
    container_name: cockroachdb
    hostname: cockroachdb
    restart: always
    image: cockroachdb/cockroach:v19.2.2
    environment:
      COCKROACH_USER: root
      COCKROACH_PASSWORD: root
      COCKROACH_DATABASE: orders
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    networks:
      - composes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    hostname: migrations
    container_name: migrations
    restart: no
    image: migrate/migrate:v4.17.1
    command: -path=/migrations -database "cockroachdb://root:root@cockroachdb:26257/orders" -verbose up
    environment:
      MYSQL_DATABASE: orders
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./migrations/cockroachdb:/migrations
    networks:
      - composes
    depends_on:
      cockroachdb:
        condition: service_healthy

  pgadmin:
    container_name: pgadmin
    hostname: pgadmin
    restart: always
    image: dpage/pgadmin4:2024-07-25-1
    environment:
      PGADMIN_DEFAULT_EMAIL: root@domain.com
      PGADMIN_DEFAULT_PASSWORD: root
      COCKROACH_USER: root
      COCKROACH_PASSWORD: root
      COCKROACH_DATABASE: orders
    ports:
      - "8000:8000"
    networks:
      - composes
    depends_on:
      cockroachdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=${COCKROACH_PASSWORD} psql -U ${COCKROACH_USER} -d ${COCKROACH_DATABASE} -c 'SELECT 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
